    <h1>고양이</h1>
    <h3>개요</h3>
    <p>포유류 식육목 고양잇과에 속하는 대표적인 동물이다. 크게는 가축화한 집고양이와 야생고양이로 나뉜다.</p>
    
    <h3>상세</h3>
    <p>현존하는 모든 고양잇과 동물들은 대략 1,500만년 전에 하나의 조상으로부터 갈라져 나온 것으로 추측된다.</p>
    
    <h2>강아지</h2>
    <p style="color:blue;">한국어 ‘강아지’는 ‘개’에 어린 짐승을 뜻하는 ‘아지’가 붙은 말이다. 제주도 사투리로는 강생이라고 한다. 각 언어마다 강아지에 대한 별도의 명칭이 있다.</p>
